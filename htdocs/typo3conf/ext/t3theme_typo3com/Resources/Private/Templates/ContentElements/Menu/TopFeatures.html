<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="None"/>

<f:section name="Content">
	<div class="col-xs-6 col-sm-4">
		<div class="feature-item">
			<div class="feature-item-inner">
				<f:if condition="{files.0}">
					<f:then>
						<f:media file="{files.0}" height="50"/>
					</f:then>
					<f:else>
						<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEAAAAALAAAAAABAAEAAAI=" height="50"/>
					</f:else>
				</f:if>
				<h4>{data.title}</h4>
				<small>
					<f:link.page pageUid="{data.uid}">More</f:link.page>
				</small>
			</div>
		</div>
	</div>
</f:section>
</html>
