<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="None"/>

<f:section name="Content">
	<div class="isotope-container">
		<div class="text-xs-center">
			<div class="btn-group">
				<f:for each="{categories}" as="category">
					<button class="btn btn-secondary isotope-filter" data-toggle="button" data-category="{category.data.uid}">
						{category.data.title}
					</button>
				</f:for>
			</div>
		</div>
		<div class="isotope-items" data-equalheight="container">
			<f:for each="{featurePages}" as="page">
				<div class="isotope-item col-md-4 col-sm-6 col-xs-12"
				<f:if condition="{page.categories -> f:count()} > 0">
					<f:then>
						<f:for each="{page.categories}" as="category">
							data-category-{category.data.uid}="1"
						</f:for>
					</f:then>
					<f:else>
						<f:for each="{categories}" as="category">
							data-category-{category.data.uid}="1"
						</f:for>
					</f:else>
				</f:if>
				>
				<div class="isotope-content">
					<f:if condition="{page.files.0}">
						<div class="column">
							<div class="ce-row row">
								<div class="ce-column col-md-12">
									<div class="ce-media">
										<f:media file="{page.files.0}" height="80" class="center-block"/>
									</div>
								</div>
							</div>
						</div>
					</f:if>
					<h3 class="text-xs-center" data-equalheight="item">{page.data.title}</h3>
					<p class="text-justify">{page.data.abstract}</p>

					<f:if condition="{page.content -> f:count()} > 0">
						<p class="text-xs-center">
							<f:link.typolink parameter="{page.data.uid}">Learn more</f:link.typolink>
						</p>
					</f:if>
				</div>
		</div>
		</f:for>
	</div>
	</div>
</f:section>
</html>
