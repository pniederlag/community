<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:t3com="http://typo3.org/ns/T3Com/Theme/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
<f:layout name="Default"/>

<f:section name="Content">

	<f:render partial="Header/All" arguments="{_all}" />
	<div class="isotope-container">
		<div class="isotope-items" data-equalheight="container">
			<div class="text-sm-center">
				<div class="btn-group feature-filters-group">
					<button class="btn btn-primary filter" data-filter="all">
						<f:translate key="LLL:EXT:t3theme_typo3com/Resources/Private/Language/ContentElements.xlf:feature_menu.filter.all" />
					</button>
					<f:for each="{categories}" as="category">
						<button class="btn btn-primary filter" data-filter=".category-{category.data.uid}">
							{category.data.title}
						</button>
					</f:for>
				</div>
			</div>
			<div class="row"><f:for each="{featurePages}" as="page">
				<div
					class="isotope-item col-md-4 col-sm-6 col-xs-12 {t3com:category(separator: ' ', usedCategories: '{page.categories}', fallbackCategories: '{categories}')}"
				>
					<div class="isotope-content" data-isotope="equalheight">
						<f:if condition="{page.files.0}">
							<div class="column">
								<div class="ce-row row">
									<div class="ce-column col-md-12">
										<div class="ce-media">
											<f:media file="{page.files.0}" height="80" class="center-block feature-icon"/>
										</div>
									</div>
								</div>
							</div>
						</f:if>
						<h3 class="text-xs-center" data-equalheight="item">{page.data.title}</h3>
						<p class="text-justify">{page.data.abstract}</p>

						<f:if condition="{page.content -> f:count()} > 0">
							<p class="text-xs-center">
								<f:link.typolink parameter="{page.data.uid}">Learn more</f:link.typolink>
							</p>
						</f:if>
					</div>
				</div>
			</f:for></div>
		</div>
	</div>

</f:section>
</html>
