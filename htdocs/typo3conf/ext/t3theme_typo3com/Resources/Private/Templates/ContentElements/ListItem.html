<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Content">
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1 col-md-12">
			<div class="media">
				<div class="media-left">
					<f:image src="EXT:t3theme_typo3com/Resources/Public/Images/Icons/check.svg" class="media-object" height="16"/>
				</div>
				<div class="media-body">
					<f:render partial="Header/Header.html" arguments="{link: data.header_link, position: 'media-heading', layout: data.layout, header: data.header, default: 4}"/>
					<p>
						<f:format.nl2br>{data.bodytext}</f:format.nl2br>
					</p>
				</div>
			</div>
		</div>
	</div>
</f:section>
</html>
