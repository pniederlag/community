<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Content">
    <f:render section="{sectionName}" arguments="{_all}"/>
</f:section>

<f:section name="default">
	<f:if condition="{gallery.position.noWrap} != 1">
		<f:render partial="Header" arguments="{_all}"/>
	</f:if>

	<div class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
		<f:if condition="{gallery.position.vertical} != 'below'">
			<f:render partial="MediaGallery" arguments="{_all}"/>
		</f:if>

		<div class="ce-bodytext">
			<f:if condition="{gallery.position.noWrap}">
				<f:render partial="Header" arguments="{_all}"/>
			</f:if>
			<f:format.html>{data.bodytext}</f:format.html>
		</div>

		<f:if condition="{gallery.position.vertical} == 'below'">
			<f:render partial="MediaGallery" arguments="{_all}"/>
		</f:if>
	</div>
	<f:render partial="Footer" arguments="{_all}"/>
</f:section>

<f:section name="brands">
	<div class="row">
		<f:for each="{files}" as="image">
			<div class="col-lg-2 col-md-3 col-xs-4">
				<f:media file="{image}" />
			</div>
		</f:for>
	</div>
</f:section>

<f:section name="feature-details">
	<div class="row">
		<f:if condition="{data.imageorient} == 25">
			<f:then>
				<div class="{textColumnClass} block--text block--text-left">
					<f:if condition="{data.image_overlap}">
						<div class="overlap-box">
					</f:if>
					<f:render partial="Header" arguments="{_all}"/>
					{data.bodytext -> f:format.html()}
					<f:if condition="{data.image_overlap}">
						</div>
					</f:if>
				</div>
				<div class="{imageColumnClass} block--image">{f:media(file: files.0, style: 'width: 100%; height: auto;')}</div>
			</f:then>
			<f:else>
				<div class="{imageColumnClass} block--image">{f:media(file: files.0, style: 'width: 100%; height: auto;')}</div>
				<div class="{textColumnClass} block--text block--text-right">
					<f:if condition="{data.image_overlap}">
						<div class="overlap-box">
					</f:if>
					<f:render partial="Header" arguments="{_all}"/>
					{data.bodytext -> f:format.html()}
					<f:if condition="{data.image_overlap}">
						</div>
					</f:if>
				</div>
			</f:else>
		</f:if>

	</div>
</f:section>
</html>
