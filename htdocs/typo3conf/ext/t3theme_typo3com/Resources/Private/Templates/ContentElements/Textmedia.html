<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="Content">
    <f:render section="{sectionName}" arguments="{_all}"/>
</f:section>


<f:section name="default">
	<div class="contentelement-textmedia-{gallery.position.horizontal}{f:if(condition: data.image_overlap, then: ' contentelement-textmedia-overlap')}">
        <f:if condition="{files.0}">
            <div class="contentelement-textmedia-image" style="background-image: url({f:uri.image(image: files.0)})"></div>
        </f:if>
        <div class="contentelement-textmedia-text">
            <div class="contentelement-textmedia-text-inner">
                <f:render partial="Header/All" arguments="{_all}" />
                <f:format.html>{data.bodytext}</f:format.html>
            </div>
		</div>
	</div>
</f:section>


<f:section name="feature-details">
	<div class="row">
		<f:if condition="{data.imageorient} == 25">
			<f:then>
				<div class="{textColumnClass} block--text block--text-left">
					<f:if condition="{data.image_overlap}">
						<div class="overlap-box">
					</f:if>
					<f:render partial="Header/All" arguments="{_all}" />
					{data.bodytext -> f:format.html()}
					<f:if condition="{data.image_overlap}">
						</div>
					</f:if>
				</div>

				<f:if condition="{files}">
                    <div class="{imageColumnClass} block--image">
                        {f:media(file: files.0, style: 'width: 100%; height: auto;')}
                    </div>
				</f:if>

			</f:then>
			<f:else>
                <f:if condition="{files}">
                    <div class="{imageColumnClass} block--image">
                        {f:media(file: files.0, style: 'width: 100%; height: auto;')}
                    </div>
                </f:if>

				<div class="{textColumnClass} block--text block--text-right">
					<f:if condition="{data.image_overlap}">
						<div class="overlap-box">
					</f:if>
					<f:render partial="Header/All" arguments="{_all}" />
					{data.bodytext -> f:format.html()}
					<f:if condition="{data.image_overlap}">
						</div>
					</f:if>
				</div>
			</f:else>
		</f:if>

	</div>
</f:section>
</html>
