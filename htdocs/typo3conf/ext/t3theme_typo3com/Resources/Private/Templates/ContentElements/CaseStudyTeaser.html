<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Content">
<f:alias map="{teaserPage: teaserPages.0.data, teaserImage: teaserPages.0.files.0}">
    
    <div class="contentelement-casestudy_teaser-image">
        <f:if condition="{teaserImage}"><div class="contentelement-casestudy_teaser-image-background" style="background-image: url({f:uri.image(image: teaserImage)})"></div></f:if>
        <f:link.page pageUid="{teaserPage.uid}" class="contentelement-casestudy_teaser-image-link">&nbsp;</f:link.page>
    </div>

    <div class="contentelement-casestudy_teaser-block">       
        <span class="contentelement-casestudy_teaser-subheader">
            <f:translate key="LLL:EXT:t3theme_typo3com/Resources/Private/Language/ContentElements.xlf:casestudy_teaser.headline"/>
        </span>
        <h3 class="contentelement-casestudy_teaser-headline">{teaserPage.tx_t3themetypo3com_longteaser_headline}</h3>
        <f:if condition="{teaserPage.tx_t3themetypo3com_longteaser_author}">
            <p class="text-muted">{teaserPage.tx_t3themetypo3com_longteaser_author}</p>
        </f:if>
        <f:link.page pageUid="{data.pages}" class="btn btn-primary m-r-1">
            <f:translate key="LLL:EXT:t3theme_typo3com/Resources/Private/Language/ContentElements.xlf:casestudy_teaser.readmore"/>
        </f:link.page>
        <f:link.page pageUid="{settings.caseStudyOverviewPid}" class="btn btn-secondary">
            <f:translate key="LLL:EXT:t3theme_typo3com/Resources/Private/Language/ContentElements.xlf:casestudy_teaser.overview"/>
        </f:link.page>
    </div>
    
</f:alias>
</f:section>
</html>
