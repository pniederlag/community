<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Content">

    <f:render partial="Header/All" arguments="{_all}" />
    <f:if condition="{files}">
        <div class="row" data-equalheight="container">
            <f:if condition="{files -> f:count()} > 1">
                <f:then>
                    <f:for each="{files}" as="file" iteration="fileIteration">
                        <f:switch expression="{data.imagecols}">
                            <f:case value="1">
                                <div class="col-md-12" data-equalheight="item">
                                    <f:render section="Image" arguments="{file: file, width: 1160, height: 400}" />
                                </div>
                            </f:case>
                            <f:case value="2">
                                <div class="col-sm-6" data-equalheight="item">
                                    <f:render section="Image" arguments="{file: file, width: 600, height: 400}" />
                                </div>
                            </f:case>
                            <f:case value="3">
                                <div class="col-md-4 col-sm-4 col-xs-4" data-equalheight="item">
                                    <f:render section="Image" arguments="{file: file, width: 400, height: 400}" />
                                </div>
                            </f:case>
                            <f:case value="4">
                                <div class="col-md-3 col-sm-3 col-xs-6" data-equalheight="item">
                                    <f:render section="Image" arguments="{file: file, width: 300, height: 300}" />
                                </div>
                            </f:case>
                            <f:case value="6">
                                <div class="col-md-2 col-sm-3 col-xs-4" data-equalheight="item">
                                    <f:render section="Image" arguments="{file: file, width: 200, height: 200}" />
                                </div>
                            </f:case>
                            <f:case default="1">
                                <div class="col-md-12" data-equalheight="item">
                                    <f:render section="Image" arguments="{file: file, width: 100, height: 100}" />
                                </div>
                            </f:case>
                        </f:switch>
                    </f:for>
                </f:then>
                <f:else>
                    <div class="col-md-12" data-equalheight="item">
                        <f:render section="Image" arguments="{file: files.0, width: 1160, height: 400}" />
                    </div>
                </f:else>
            </f:if>
        </div>
    </f:if>

</f:section>
<f:section name="Image">
    
    <f:image image="{file}" title="{file.title}" alt="{file.alternative}" maxHeight="{height}" maxWidth="{width}" />
        
</f:section>
</html>
