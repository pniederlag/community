<f:layout name="Default" />

<f:section name="main">

<f:for each="{banners}" as="banner">
	<div class="tx-randombanners-item">
		<a class="tx-randombanners-link" onclick="clickBanner($(this));" href="<f:uri.external uri='{banner.link}' />" rel="{banner.uid}" target="_blank">
			<f:image src="{banner.logo.filePath}{banner.logo.fileName}" alt="{banner.name}" />
		</a>
	</div>
</f:for>

</f:section>
