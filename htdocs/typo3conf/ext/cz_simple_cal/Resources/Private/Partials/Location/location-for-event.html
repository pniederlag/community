{namespace cal=Tx_CzSimpleCal_ViewHelpers}
<cal:useMicroformat format="hcard" />
<div class="vcard">
<f:if condition="{location.company}">
	<f:then>
		<h5 class="fn org">{location.company}</h5>		
		<f:if condition="{location.title}{location.firstName}{location.middleName}{location.lastName}">
			<h6 class="n"><f:render partial="HCard/address-name.html" arguments="{settings: settings, address: location}" /></h6>
		</f:if>
	</f:then>
	<f:else><h5 class="fn n"><f:render partial="HCard/address-name.html" arguments="{settings: settings, address: location}" /></h5></f:else>
</f:if>
<f:render partial="location/location-address.html" arguments="{settings: settings, location: location}" />
<f:render partial="location/location-electronic.html" arguments="{settings: settings, location: location}" />
</div>
